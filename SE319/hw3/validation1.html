<html>

<head>
	<meta charset = "utf-8" />
	<style>
	.errorMessage{color: red;}
	</style>
	<script src="./validation1.js"></script>
</head>

<body>
	<h1>Validation Form</h1>
	<form id="Validation Form" action="">
		<fieldset>
			<p id="fname">
				<label for="fname">First Name</label>
				<input id="fname" name="fname" type="text" />
			</p>

			<p id="lname">
				<label for="lname">Last Name</label>
				<input id="lname" name="lname" type="text" />
			</p>

			<p id="genderWrapper">
			<label for="genderWrapper">Gender</label>
			<select id="gender">
				<option value="disabled" disabled selected="selected">-------</option>
				<option value="male">Male</option>
				<option value="female">Female</option>
			</select>
			</p>

			<p id="stateWrapper">
			<label for="stateWrapper">State</label>
			<select id="state">
				<option value="disabled" disabled selected="selected">------------</option>
				<option value="California">California</option>
				<option value="Florida">Florida</option>
				<option value="New York">New York</option>
				<option value="Texas">Texas</option>
				<option value="Hawaii">Hawaii</option>
				<option value="Washington">Washington</option>
				<option value="Colorado">Colorado</option>
				<option value="Virginia">Virginia</option>
				<option value="Iowa">Iowa</option>
				<option value="Arizona">Arizona</option>
			</select>
			</p>

			<input onClick="validate1()" type="button" id="continue" name="continue" value="Continue"/>
		</fieldset>
	</form>
</body>

</html>
