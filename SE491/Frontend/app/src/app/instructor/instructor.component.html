<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h1>{{ user.name }}</h1>
            <h3>Student List</h3>
            <br>
            <table  class="table table-striped table-condensed">
                <tr>
                    <th>Student First Name</th>
                    <th>Student Last Name</th>
                    <th>Net ID</th>
                    <th>Team Number</th>
                    <th>Major(s)</th>
                </tr>
                <tr *ngFor="let student of Students">
                    <th>{{ student.firstName }}</th>
                    <th>{{ student.lastName }}</th>
                    <th>{{ student.netID }}</th>
                    <th>{{ student.team.name }}</th>
                    <th>{{ student.major }}</th>
                </tr>
            </table>
        </div>
        <div class="col-md-4">

        </div>
    </div>	
</div>
