<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h1>{{ user.name }}</h1>
            <h3>Teams</h3>
            <br>
            <table  class="table table-striped table-condensed">
                <tr>
                    <th>Team Number</th>
                    <th>Project Name</th>
                    <th>Project Description</th>
                    <th>Project Client</th>
                </tr>
                <tr *ngFor="let team for user.teams">
                    <td>{{ team.name }}</td>
                    <td>{{ team.project.name }}</td>
                    <td>{{ team.project.description }}</td>
                    <td>{{ team.client.firstName + team.client.lastName }}</td>
                </tr>
            </table>
        </div>
        <div class="col-md-4">

        </div>
    </div>	
</div>
